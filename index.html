<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>Lumo Food</title>

  <!-- Manifest –∏ Service Worker -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>

  <!-- –°—Ç–∏–ª–∏ -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      color: #008000;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 30px;
    }
    button {
      background-color: #008000;
      color: white;
      border: none;
      padding: 12px 28px;

<body>
  <img src="icons/icon-512.png" alt="Lumo Food" class="logo" />

  <p>–î–æ—Å—Ç–∞–≤–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –≤ –æ–¥–∏–Ω –∫–ª–∏–∫</p>

  <button id="installBtn" hidden>–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

  <script>
    // üîπ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.hidden = true;
      }
    });

    // üîπ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
      window.location.href = "https://zifi.shop"; // —Å—é–¥–∞ —Å—Ç–∞–≤–∏–º —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–≤–æ–π –º–∞–≥–∞–∑–∏–Ω
    }, 1000);
  </script>
</body>
